<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지브리 채팅방</title>
  <script src="/socket.io/socket.io.js"></script> <!-- 소켓 연결 -->
</head>
<body style="background-color: #e0f7fa; text-align: center; margin-top: 50px;">

  <h1>지브리 채팅방에 오신 걸 환영합니다!</h1>

  <ul id="messages"></ul>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="메시지를 입력하세요" />
    <button>보내기</button>
  </form>

  <script>
    const socket = io(); // 서버와 소켓 연결!

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // 새로고침 막기
      if (input.value) {
        socket.emit('chat message', input.value); // 서버로 메시지 보내기
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>

</body>
</html>
